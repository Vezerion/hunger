<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.min.css">
    <title>Document</title>
</head>
<body>
    <section class="main">
        <div class="menu">
            <div class="burger none">
                <div></div>
                <div></div>
                <div></div>
            </div>
            <div class="menu__block">
                <div class="menu__close">
                    <div></div>
                    <div></div>
                </div>
                <nav class="menu__block__list">
                    <li class="open-sans fz-18"><a href="">HOME</a></li>
                    <li class="open-sans fz-18"><a href="">ABOUT</a></li>
                    <li class="open-sans fz-18"><a href="">TEAM</a></li>
                    <li class="open-sans fz-18"><a href="">BOOKING</a></li>
                    <li class="open-sans fz-18"><a href="">MENU</a></li>
                    <li class="open-sans fz-18"><a href="">GALERIE</a></li>
                    <li class="open-sans fz-18"><a href="">EVENTS</a></li>
                    <li class="open-sans fz-18"><a href="">CONTACT</a></li>
                </nav>
            </div>
        </div>
        <div class="container">
            <div class="main__menu">
                <div class="main__menu__item fz-12 open-sans"><a href="#">HOME</a></div>
                <div class="main__menu__item fz-12 open-sans"><a href="#">ABOUT</a></div>
                <div class="main__menu__item fz-12 open-sans"><a href="#">TEAM</a></div>
                <div class="main__menu__item fz-12 open-sans"><a href="#">BOOKING</a></div>
                <div class="main__menu__icon">
                    <img src="icons/main/main-logo.png" alt="main-logo">

                <div class="main__menu__item fz-12 open-sans"><a href="#">MENU</a></div>

            </div>
            <div class="main__wrapper">

                </div>
                <div class="main__header__wrapper">
                    <div class="main__subheader">RESTAURANT</div>

                    <div class="main__divider"></div>
                    <div class="main__triggers">

                    <button class="main__btn btn btn-empty open-sans fz-12">EXPLORE</button>
                    </div>
                </div>
                <div class="main__socials">
                    <a href="#"><img src="icons/main/facebook.png" alt="facebook"></a>
                    <a href="#"><img src="icons/main/twitter.png" alt="twitter"></a>
                    <a href="#"><img src="icons/main/instagram.png" alt="instagram"></a>
                </div>
            </div>
            <a class="main__arrow-down"><img src="icons/main/down-btn.png" alt="down-btn"></a>
        </div>

    <script src="js/script.js"></script>
